name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
         cd hw4
        docker build -f tinyurl.dockerfile --tag ruishaopu561/seproject:$(date +%s) .
        docker push ruishaopu561/seproject:$(date +%s)
